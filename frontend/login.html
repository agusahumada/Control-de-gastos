<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control de gastos</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:100,400"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="image/favicon.png" type="image/png" />
  </head>
  <body>
    <div class="login-background">
      <div class="container p-4">
        <h1 class="pt-4 titulo-principal">Control de gastos</h1>
        <div class="row">
          <div class="col-md-4 offset-md-4">
            <form id="login-form" class="login-form" action="http://localhost:8000/login" method="POST">
              <fieldset class="m-4">
                <h2 class="pt-4">Inicia sesión</h2>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input
                    name="email"
                    type="email"
                    class="form-control"
                    id="login-email"
                    aria-describedby="emailHelp"
                    placeholder="Email"
                    required
                  />
                  <small id="emailHelp" class="form-text text-muted"
                    >Nosotros nunca compartiríamos tu direccion de email con
                    nadie.</small
                  >
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Contraseña</label>
                  <input name="password"
                    type="password"
                    class="form-control"
                    id="login-password"
                    placeholder="Contraseña"
                    required
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-success btn-block"
                  id="btn-inicio-sesion"
                >
                  Inicia sesión
                </button>
                <button
                  type="button"
                  class="btn btn-primary btn-block"
                  id="btn-google"
                >
                  Inicia sesion con Google
                </button>
                <button
                  type="button"
                  class="btn btn-info btn-block"
                  id="btn-facebook"
                >
                  Inicia sesion con Facebook
                </button>
                <a class="text-success" href="index.html" id="a-registro"
                  ><p class="mt-2">
                    Todavía no tienes una cuenta? Registrate.
                  </p></a
                >
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="bg-dark">
      <p class="p-5">Todos los derechos reservados.</p>
    </footer>
    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-firestore.js"></script>

    <!-- APP script -->
    <!-- Objet to conect to firebase Authentication-->
    <script src="js/login.js"></script>
  </body>
</html>
