    <title>Control de gastos</title>
  </head>
  <body class="bg-dark pb-5">
    <nav class="navbar d-flex flex-row-reverse">
      <div class="d-flex">
        <a href="" id="perfil" class="nav-link hover-text">PERFIL</a>
        <a class="nav-link hover-text" id="logout" href="">SALIR</a>
      </div>
    </nav>
    <div class="container">
      <header>
        <h1 class="texto-blanco text-center m-5">Control de gastos</h1>
      </header>
      <section class="contenido-principal">
          <!-- LISTADO DE PRESUPUESTO Y RESTANTE -->
          <h2 class="text-center">Ingresa tu presupuesto</h2>
          <div class="form-group d-flex flex-column">
            <form class="d-flex justify-content-center w-100" id="formPresupuesto">
              <input
                type="number"
                name="presupuesto"
                class="form-control w-50 input-presupuesto"
                id="presupuesto"
                placeholder="Presupuesto"
              />
              <button type="submit" id="btnPresupuesto" class="btn btn-success">Agregar</button>
            </form>
          </div>
          <div class="row">
            <div class="col">
              <div class="contenido">
                <div id="gastos">
                  <ul class="list-group"></ul>
                </div>
                <div id="presupuesto" class="presupuesto">
                  <div class="alert alert-primary">
                    <p>Presupuesto: $ <span id="total"></span></p>
                  </div>
                  <div class="restante alert alert-success">
                    <p>Restante: $ <span id="restante"></span></p>
                  </div>
                </div>
                <!--.presupuesto-->
              </div>
              <!--.contenido-->
            </div>
          </div>
          <!--.col-->
          <div class="row">
            <div class="col primario">
              <!-- FORMULARIO DE GASTOS -->
              <form id="agregar-gasto" action="http://localhost:8000/Control-gastos" method="POST">
                <div class="contenido">
                  <h2 class="text-center">AÃ±ade tus gastos aqui</h2>
                  <div class="input-group mb-3">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="true">Categoria</button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Super o despensa</a></li>
                      <li><a class="dropdown-item" href="#">Combustible</a></li>
                      <li><a class="dropdown-item" href="#">Agua</a></li>
                      <li><a class="dropdown-item" href="#">Electricidad</a></li>
                      <li><a class="dropdown-item" href="#">Gas</a></li>
                      <li><a class="dropdown-item" href="#">Internet</a></li>
                      <li><a class="dropdown-item" href="#">Ocio</a></li>
                    </ul>
                  </div>
                  <div class="form-group">
                  <label for="gasto">Nombre:</label>
                  <input
                    type=""
                    class="form-control"
                    id="gasto"
                    placeholder="Nombre Gasto"
                  />
                  </div>
                  <div class="form-group">
                    <label for="cantidad">Monto:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="cantidad"
                      placeholder="Monto en $"
                    />
                  </div>
                  <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input
                      type="date"
                      class="form-control"
                      id="fecha"
                      placeholder=""
                    />
                  </div>
                  <button type="submit" id="btnGasto" class="btn btn-success">Agregar gasto</button>
                </div>
              </form>
            </div>
            <div class="col contenido">
              <!-- FORMULARIO DE NUEVOS INGRESOS -->
              <form id="agregar-ingreso" action="" method="">
                <h2 class="text-center">Nuevos ingresos</h2>
                <div class="form-group">
                  <label for="nombreIngreso">Nombre</label>
                  <input type="text" class="form-control" id="nombreIngreso" placeholder="Nombre del ingreso"/>
                </div>
                <div class="form-group">
                  <label for="montoIngreso">Monto</label>
                  <input
                  type="text"
                  class="form-control"
                  id="cantidadIngreso"
                  placeholder="Monto del ingreso"
                  />
                </div>
                <div class="form-group">
                  <label for="fechaIngreso">Monto</label>
                  <input
                  type="date"
                  class="form-control"
                  id="fechaIngreso"
                  placeholder=""
                  />
                </div>
                <button type="submit" id="btnIngreso" class="btn btn-success">Agregar ingreso</button>
              </form>
              <!--.col-->
            </div>
          </div>
        <!--.row-->
      
      </section>
    </div>
    <footer class="bg-dark">
      <p class="p-5">Todos los derechos reservados.</p>
    </footer>
