  <body class="bg-dark pb-5">
    <nav class="navbar d-flex flex-row-reverse">
      <div class="d-flex">
        <a href="perfil.html" id="perfil" class="nav-link hover-text">PERFIL</a>
        <a class="nav-link hover-text" id="logout" href="">SALIR</a>
      </div>
    </nav>
    <div class="container">
      <header>
        <h1 class="texto-blanco text-center m-5">Control de gastos</h1>
      </header>
      <section class="contenido-principal">
        <div class="row">
          <div class="col">
            <div class="contenido primario">
              <h2 class="text-center">AÃ±ade tus gastos aqui</h2>
              <form id="agregar-gasto" action="http://localhost:8000/Control-gastos" method="POST">
                <div class="form-group">
                  <label for="gasto">Gasto:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="gasto"
                    placeholder="Nombre Gasto"
                  />
                </div>
                <div class="form-group">
                  <label for="cantidad">Monto:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cantidad"
                    placeholder="Monto en $"
                  />
                </div>
                <div class="form-group">
                  <label for="fecha">Fecha:</label>
                  <input
                    type="date"
                    class="form-control"
                    id="fecha"
                    placeholder=""
                  />
                </div>

                <button type="submit" class="btn btn-success">Agregar</button>
              </form>
            </div>
            <!--.contenido-->
          </div>
          <!--.col-->

          <div class="col">
            <div class="contenido secundario">
              <h2 class="text-center">Listado</h2>

              <div id="gastos">
                <ul class="list-group"></ul>
              </div>
              <div id="presupuesto" class="presupuesto">
                <div class="alert alert-primary">
                  <p>Presupuesto: $ <span id="total"></span></p>
                </div>
                <div class="restante alert alert-success">
                  <p>Restante: $ <span id="restante"></span></p>
                </div>
              </div>
              <!--.presupuesto-->
            </div>
            <!--.contenido-->
          </div>
          <!--.col-->
        </div>
        <!--.row-->
      </section>
    </div>
    <footer class="bg-dark">
      <p class="p-5">Todos los derechos reservados.</p>
    </footer>
